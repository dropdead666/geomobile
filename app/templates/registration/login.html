{% extends 'base.html' %}
{% block content %}
{% if not request.user.is_authenticated %}
<div id="login">
    <form action="{% url 'login' %}" id="login-form" method="post">
        {% csrf_token %}
        <div class="login-username">
            <input style="box-sizing:border-box; width: 500px; height: 70px;" name="username" type="text" class="form-control" placeholder="Логин" aria-describedby="basic-addon1">
        </div>
        <div class="login-password">
            <input style="box-sizing:border-box; width: 500px; height: 70px;" name="password" type="password" class="form-control" placeholder="Пароль" aria-describedby="basic-addon1">
        </div>
        <div class="login-submit">
            <button style="width: 100%; height: 70px;" class="btn btn-primary btn-lg" type="submit">Войти</button>
        </div>
    </form>
    <p>Нет логина? <a href="{% url 'register' %}">Регистрация</a></p>
</div>
{% else %}
<p>Вы уже вошли на сайт. </p><a href="{% url 'main' %}">Вернуться к чату</a>
{% endif %}
{% if form.non_field_errors %}
<p>Вы ввели неверные данные</p>
{% endif %}
{% endblock %}
